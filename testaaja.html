<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Workers AI - Testaaja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .hint {
            color: #888;
            font-size: 0.85em;
            margin-top: 5px;
        }

        .test-button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .test-button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .status-box.show {
            display: block;
        }

        .status-box.testing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .status-box.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .status-box.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .status-title {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-message {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .test-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .detail-row {
            margin: 8px 0;
            display: flex;
            gap: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }

        .detail-value {
            color: #333;
            word-break: break-all;
        }

        .llm-response {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #0066cc;
        }

        .llm-response-title {
            font-weight: 700;
            color: #0066cc;
            margin-bottom: 10px;
        }

        .llm-response-text {
            color: #333;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .icon {
            font-size: 1.5em;
        }

        .steps {
            margin-top: 20px;
        }

        .step {
            padding: 10px;
            margin: 5px 0;
            border-radius: 6px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-number {
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.9em;
        }

        .step.complete .step-number {
            background: #28a745;
        }

        .step.error .step-number {
            background: #dc3545;
        }

        .step.active {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }

        .check {
            color: #28a745;
            font-weight: bold;
        }

        .cross {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ Cloudflare Workers AI Testaaja</h1>
        <p class="subtitle">Testaa toimiiko Cloudflare Workers AI -yhteytesi oikein</p>

        <form id="testForm">
            <div class="form-group">
                <label for="accountId">Account ID:</label>
                <input 
                    type="text" 
                    id="accountId" 
                    placeholder="32-merkkinen Account ID"
                    required
                >
                <div class="hint">L√∂ytyy: Dashboard ‚Üí Workers & Pages ‚Üí Overview</div>
            </div>

            <div class="form-group">
                <label for="apiToken">API Token:</label>
                <input 
                    type="password" 
                    id="apiToken" 
                    placeholder="API Token"
                    required
                >
                <div class="hint">Luo: Dashboard ‚Üí My Profile ‚Üí API Tokens</div>
            </div>

            <button type="submit" class="test-button" id="testButton">
                üöÄ Testaa yhteytt√§
            </button>
        </form>

        <div id="statusBox" class="status-box">
            <div class="status-title">
                <span class="icon" id="statusIcon"></span>
                <span id="statusTitle"></span>
            </div>
            <div class="status-message" id="statusMessage"></div>
            <div id="statusDetails"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const statusBox = document.getElementById('statusBox');
        const statusIcon = document.getElementById('statusIcon');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const statusDetails = document.getElementById('statusDetails');
        const testButton = document.getElementById('testButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await runTest();
        });

        async function runTest() {
            const accountId = document.getElementById('accountId').value.trim();
            const apiToken = document.getElementById('apiToken').value.trim();

            // Reset UI
            testButton.disabled = true;
            statusBox.className = 'status-box show testing';
            statusIcon.innerHTML = '<div class="loader"></div>';
            statusTitle.textContent = 'Testataan yhteytt√§...';
            statusMessage.textContent = 'Odota hetki, l√§hetet√§√§n testikysely Cloudflare Workers AI:lle.';
            statusDetails.innerHTML = '';

            // Create steps
            const stepsHTML = `
                <div class="steps">
                    <div class="step" id="step1">
                        <div class="step-number">1</div>
                        <div>Tarkistetaan tunnukset...</div>
                    </div>
                    <div class="step" id="step2">
                        <div class="step-number">2</div>
                        <div>L√§hetet√§√§n testikysely API:lle...</div>
                    </div>
                    <div class="step" id="step3">
                        <div class="step-number">3</div>
                        <div>Odotetaan vastausta LLM:lt√§...</div>
                    </div>
                    <div class="step" id="step4">
                        <div class="step-number">4</div>
                        <div>Analysoidaan vastaus...</div>
                    </div>
                </div>
            `;
            statusDetails.innerHTML = stepsHTML;

            try {
                // Step 1: Validate inputs
                document.getElementById('step1').classList.add('active');
                await sleep(500);

                if (!accountId || accountId.length !== 32) {
                    throw new Error('Account ID pit√§√§ olla 32 merkki√§ pitk√§');
                }

                if (!apiToken || apiToken.length < 20) {
                    throw new Error('API Token vaikuttaa virheelliselt√§');
                }

                document.getElementById('step1').classList.remove('active');
                document.getElementById('step1').classList.add('complete');
                document.getElementById('step1').innerHTML += ' <span class="check">‚úì</span>';

                // Step 2: Send request
                document.getElementById('step2').classList.add('active');
                statusMessage.textContent = 'L√§hetet√§√§n kysely: "Mik√§ on 2+2?" Cloudflare Workers AI:lle...';

                const startTime = Date.now();
                const response = await fetch(
                    `https://api.cloudflare.com/client/v4/accounts/${accountId}/ai/run/@cf/meta/llama-3.1-8b-instruct`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${apiToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [
                                { 
                                    role: 'system', 
                                    content: 'Olet yst√§v√§llinen avustaja. Vastaa lyhyesti suomeksi.' 
                                },
                                { 
                                    role: 'user', 
                                    content: 'Mik√§ on 2+2? Vastaa vain lyhyesti.' 
                                }
                            ]
                        })
                    }
                );

                const responseTime = Date.now() - startTime;

                document.getElementById('step2').classList.remove('active');
                document.getElementById('step2').classList.add('complete');
                document.getElementById('step2').innerHTML += ' <span class="check">‚úì</span>';

                // Step 3: Check response
                document.getElementById('step3').classList.add('active');

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`API virhe (${response.status}): ${errorData.errors?.[0]?.message || response.statusText}`);
                }

                document.getElementById('step3').classList.remove('active');
                document.getElementById('step3').classList.add('complete');
                document.getElementById('step3').innerHTML += ' <span class="check">‚úì</span>';

                // Step 4: Parse response
                document.getElementById('step4').classList.add('active');

                const data = await response.json();
                console.log('Full API Response:', data);

                const llmResponse = data.result?.response || 'Ei vastausta';

                document.getElementById('step4').classList.remove('active');
                document.getElementById('step4').classList.add('complete');
                document.getElementById('step4').innerHTML += ' <span class="check">‚úì</span>';

                // Success!
                await sleep(300);
                showSuccess(accountId, responseTime, llmResponse, data);

            } catch (error) {
                console.error('Test error:', error);
                showError(error.message);
            } finally {
                testButton.disabled = false;
            }
        }

        function showSuccess(accountId, responseTime, llmResponse, fullData) {
            statusBox.className = 'status-box show success';
            statusIcon.textContent = '‚úÖ';
            statusTitle.textContent = 'Yhteys toimii!';
            statusMessage.textContent = 'Cloudflare Workers AI vastasi onnistuneesti. Voit k√§ytt√§√§ n√§it√§ tunnuksia peliss√§.';

            const detailsHTML = `
                <div class="test-details">
                    <div class="detail-row">
                        <span class="detail-label">Account ID:</span>
                        <span class="detail-value">${accountId.substring(0, 8)}...${accountId.substring(24)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Vasteaika:</span>
                        <span class="detail-value">${responseTime}ms</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Malli:</span>
                        <span class="detail-value">Llama 3.1 8B Instruct</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Tila:</span>
                        <span class="detail-value" style="color: #28a745; font-weight: bold;">TOIMII ‚úì</span>
                    </div>
                </div>

                <div class="llm-response">
                    <div class="llm-response-title">ü§ñ LLM:n vastaus kysymykseen "Mik√§ on 2+2?":</div>
                    <div class="llm-response-text">${llmResponse}</div>
                </div>
            `;

            statusDetails.innerHTML += detailsHTML;
        }

        function showError(errorMessage) {
            // Mark current active step as error
            const activeStep = document.querySelector('.step.active');
            if (activeStep) {
                activeStep.classList.remove('active');
                activeStep.classList.add('error');
                activeStep.innerHTML += ' <span class="cross">‚úó</span>';
            }

            statusBox.className = 'status-box show error';
            statusIcon.textContent = '‚ùå';
            statusTitle.textContent = 'Yhteys ep√§onnistui';
            statusMessage.textContent = 'Cloudflare Workers AI -yhteyden testaus ep√§onnistui.';

            let troubleshooting = '';

            if (errorMessage.includes('401')) {
                troubleshooting = `
                    <p><strong>Ongelma:</strong> API Token on virheellinen tai vanhentunut.</p>
                    <ul>
                        <li>Tarkista ett√§ kopioit tokenin oikein</li>
                        <li>Varmista ett√§ token on voimassa</li>
                        <li>Luo uusi token tarvittaessa</li>
                    </ul>
                `;
            } else if (errorMessage.includes('403')) {
                troubleshooting = `
                    <p><strong>Ongelma:</strong> Tokenetilla ei ole oikeuksia Workers AI:hin.</p>
                    <ul>
                        <li>Varmista ett√§ token on luotu "Edit Cloudflare Workers" -templatella</li>
                        <li>Tarkista ett√§ Workers AI on k√§yt√∂ss√§ tilill√§si</li>
                        <li>Lis√§√§ maksukortti Cloudflareen (tarvitaan Workers AI:lle)</li>
                    </ul>
                `;
            } else if (errorMessage.includes('404')) {
                troubleshooting = `
                    <p><strong>Ongelma:</strong> Account ID on v√§√§r√§ tai Workers AI ei ole k√§yt√∂ss√§.</p>
                    <ul>
                        <li>Tarkista Account ID (32 merkki√§)</li>
                        <li>Varmista ett√§ Workers AI on aktivoitu tilill√§si</li>
                    </ul>
                `;
            } else if (errorMessage.includes('Account ID')) {
                troubleshooting = `
                    <p><strong>Ongelma:</strong> Account ID on v√§√§r√§n pituinen.</p>
                    <ul>
                        <li>Account ID:n pit√§√§ olla t√§sm√§lleen 32 merkki√§</li>
                        <li>L√∂yd√§t sen: Dashboard ‚Üí Workers & Pages ‚Üí Overview</li>
                    </ul>
                `;
            } else {
                troubleshooting = `
                    <p><strong>Ongelma:</strong> ${errorMessage}</p>
                    <ul>
                        <li>Tarkista internet-yhteys</li>
                        <li>Varmista ett√§ Cloudflare on saavutettavissa</li>
                        <li>Kokeile uudelleen hetken kuluttua</li>
                    </ul>
                `;
            }

            const errorHTML = `
                <div class="test-details">
                    <div class="detail-row">
                        <span class="detail-label">Virhe:</span>
                        <span class="detail-value" style="color: #dc3545;">${errorMessage}</span>
                    </div>
                </div>
                <div style="margin-top: 20px; color: #333; line-height: 1.6;">
                    ${troubleshooting}
                </div>
            `;

            statusDetails.innerHTML += errorHTML;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>
</html>
